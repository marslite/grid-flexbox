<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="card">
        <div id="status">
            <h4><em>Online</em></h4>
        </div>
        <div id="avatar">
            <img src="https://png.pngtree.com/png-vector/20220709/ourmid/pngtree-businessman-user-avatar-wearing-suit-with-red-tie-png-image_5809521.png" class="image">
            <h2>John Stanisluas</h2>
        </div>

        <div id="description">
            <p id="psy">Psychic Healer</p>
        </div>
        <div id="rates">
            <p><b>5 mins free</b></p>
            <p id="then">then $5.99/min </p>
        </div>
        <div id="contact">
            <div id="phone">
                <img src="https://icons.iconarchive.com/icons/iynque/ios7-style/48/Phone-icon.png" class="phone">
            </div>
            <div id="chat">
                <img src="https://icons.iconarchive.com/icons/simplefly/simple-green-social-media/48/social-media-chat-icon.png" class="iconchat">
            </div>
        </div>
        

    </div>
  
    
</body>
</html>
